<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto+Slab:wght@200&family=Zeyada&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>

<!---->

<body>
    <div class="container-fluid">
        <div class="row d-flex">
            <div class="col-md-10 m-auto">
                <h1 class="m-4">Tareas Pendientes de Sara</h1>
                <h6 id="currentDate"></h6>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-md-6">
                <div class="row my-3 d-flex">
                    <div class="col-md-6 m-auto">
                        <span><b>Nueva Tarea :</b></span>
                    </div>
                </div>
                <form>
                    <div class="row my-3 d-flex">
                        <div class="col-md-8 m-auto">
                            <input type="text" class="form-control" id="taskTitle" placeholder="Título de la tarea"
                                autofocus>
                        </div>
                    </div>
                    <div class="row my-3 d-flex">
                        <div class="col-md-8 m-auto">
                            <input type="text" class="form-control" id="taskDescription"
                                placeholder="Descripción de la tarea">
                        </div>
                    </div>
                    <div class="row my-3 d-flex">
                        <div class="col-md-3 m-auto">
                            <input type="submit" class="btn btn-secondary" value="Añadir tarea" id="addTaskBtn" >
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row mt-3 d-flex">
                    <div class="col-md-6 m-auto">
                        <span><b>Listado :</b></span>
                    </div>
                </div>
                <div class="row mb-3 d-flex">
                    <div class="col-md-8 m-auto">
                        <table class="table" id="taskContainer">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fd3abee438.js" crossorigin="anonymous"></script>
</body>

</html>
